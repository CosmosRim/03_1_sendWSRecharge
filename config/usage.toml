getNum = "select /*+parallel(16)*/ count(*) from cc.subs a, cc.prod b, cc.acct c, cc.PROD_STATE d, cc.PAYMENT e where a.SUBS_ID=b.PROD_ID and a.ACCT_ID=c.ACCT_ID and c.POSTPAID='N' and b.STATE='A' and b.PROD_STATE=d.PROD_STATE and d.PROD_STATE not in ('B') and e.ACC_NBR=a.ACC_NBR and a.subs_id=2274211 and PAYMENT_DATE<to_date('20200706','yyyymmdd') order by e.PAYMENT_DATE"
